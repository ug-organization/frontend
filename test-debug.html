<!DOCTYPE html>
<html>
<head>
    <title>Тест отправки email - отладка</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #054263; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px; }
        button:hover { background: #0f6999; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .file-info { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 4px; border-left: 4px solid #054263; }
    </style>
</head>
<body>
    <h1>Тест отправки email - отладка</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label>Телефон:</label>
            <input type="text" id="phone" value="+7 (999) 123-45-67" required>
        </div>
        
        <div class="form-group">
            <label>Сообщение:</label>
            <textarea id="message" rows="4">Тестовое сообщение для проверки отправки</textarea>
        </div>
        
        <div class="form-group">
            <label>Файлы (попробуйте разные размеры):</label>
            <input type="file" id="files" multiple accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.gif,.txt">
            <div id="fileInfo"></div>
        </div>
        
        <button type="submit">Отправить тест</button>
        <button type="button" onclick="testWithoutFiles()">Тест без файлов</button>
    </form>

    <div id="result"></div>

    <script>
        // Функция для конвертации файла в base64
        const fileToBase64 = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsArrayBuffer(file);
                reader.onload = () => {
                    const arrayBuffer = reader.result;
                    const bytes = new Uint8Array(arrayBuffer);
                    let binary = '';
                    for (let i = 0; i < bytes.byteLength; i++) {
                        binary += String.fromCharCode(bytes[i] || 0);
                    }
                    const base64 = btoa(binary);
                    resolve(base64);
                };
                reader.onerror = error => reject(error);
            });
        };

        // Показ информации о файлах
        document.getElementById('files').addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            const fileInfo = document.getElementById('fileInfo');
            
            if (files.length === 0) {
                fileInfo.innerHTML = '';
                return;
            }

            let totalSize = 0;
            let html = '<div class="file-info"><h4>Информация о файлах:</h4>';
            
            files.forEach((file, index) => {
                totalSize += file.size;
                html += `
                    <div>
                        <strong>${file.name}</strong><br>
                        Размер: ${Math.round(file.size / 1024)} КБ (${Math.round(file.size / 1024 / 1024 * 100) / 100} МБ)<br>
                        Тип: ${file.type || 'неизвестно'}<br>
                        <hr>
                    </div>
                `;
            });
            
            html += `<strong>Общий размер: ${Math.round(totalSize / 1024)} КБ (${Math.round(totalSize / 1024 / 1024 * 100) / 100} МБ)</strong></div>`;
            fileInfo.innerHTML = html;
        });

        // Тест без файлов
        async function testWithoutFiles() {
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="result info">Тестируем отправку без файлов...</div>';
            
            try {
                const response = await fetch('/api/send-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone,
                        message,
                        files: []
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Успешно отправлено без файлов!</h3>
                            <p>Message ID: ${result.messageId}</p>
                        </div>
                    `;
                } else {
                    throw new Error(result.message || 'Ошибка отправки');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Ошибка</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Обработка отправки формы
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;
            const files = Array.from(document.getElementById('files').files);
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="result info">Отправляем...</div>';
            
            try {
                const requestData = {
                    phone,
                    message,
                    files: []
                };

                // Обрабатываем файлы
                for (const file of files) {
                    const base64 = await fileToBase64(file);
                    requestData.files.push({
                        filename: file.name,
                        content: base64,
                        contentType: file.type || 'application/octet-stream',
                        size: file.size
                    });
                }

                console.log('Отправляем данные:', {
                    phone: requestData.phone,
                    message: requestData.message,
                    filesCount: requestData.files.length,
                    totalSize: files.reduce((sum, file) => sum + file.size, 0),
                    totalSizeMB: Math.round(files.reduce((sum, file) => sum + file.size, 0) / 1024 / 1024 * 100) / 100
                });

                const response = await fetch('/api/send-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Успешно отправлено!</h3>
                            <p>Message ID: ${result.messageId}</p>
                            <p>Файлов отправлено: ${requestData.files.length}</p>
                            <p>Общий размер: ${Math.round(files.reduce((sum, file) => sum + file.size, 0) / 1024)} КБ</p>
                        </div>
                    `;
                } else {
                    throw new Error(result.message || 'Ошибка отправки');
                }
                
            } catch (error) {
                console.error('Ошибка теста:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Ошибка</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
